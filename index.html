<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ticket </title>
    <style> 
.ticket-container{
    background-color: darkslategray;
    width:900px;
    height:400px;
    margin:50px auto;
    /* border-radius:10px; */
    display:flex;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image:url('event1.png');
    background-size: cover;

}
.main-page{
    
    width:70%;
    border-radius:5px;
    box-shadow:0 0 10px  5px rgba(56, 55, 55, 0.5);
    border-right:dashed;
     padding-left:20px;
     font-size:25px;
}
.event-part{
    background-color:rgba(165, 42, 42, 0.945);
    width:30%;
    border-radius:5px;
    box-shadow:0 0 10px  5px rgb( 0 ,0, 0, 0.5);
    /* border:2px solid black; */
    border-left:none;
    padding-left:5px;
    font-size:13px;
    font-weight:90px;
}
 .event-img{ 
     width: 100%;
    /* height:400px; */

 }
 .icon{
    height:80px;
    width:70px;
     padding-top :5px; 
 }
 .data{
    color:blanchedalmond;
    font-size:30px;
    padding:20px;
 }
 #page{
    font-size: 50px;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    
 }

 /* mobile */
@media (max-width:600px)
{
.ticket-container{
    flex-direction:column;
    align-items: center;
    height:auto;
    width:auto;
}
    .main-page{
        width:50%;
        border-right: solid;
        border-bottom: none;
    
    }
    .event-part{
        width:50%;
        border-top:dashed;
        border-left:solid;
    
    }

}

/* tab */
@media (min-width:601px)and(max-width:800px){

.ticket-container{
flex-direction:column;
align-items: center;
height:auto;
width:auto;
}

.main-page{
    width: 300px;;
    border-right: solid;
    border-bottom: none;
}
.event-part{
    width:600px;
    border-top:dashed;
    border-left:solid;
    }
    
    

}

/* laptop */
@media ( min-width:801px) and (max-width:1024px){
    
    
    .main-page{
            width: 500px;;
    
        }
        .event-part{
            width:500px;
            
        }
    }
        
        
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="main-page"> 
            <h1 id="page"> EVENT TICKET </h1>
            <P> ALL NIGHT PARTY EVENT </P>
        <h4> ON: 02-01-2025 </h4>
            <h5> TIME: 5PM </h5>
            <br>
            HAPPY NEW YEAR 
         <!-- <img src="event1.png" class="event-img" alt="pic">  -->
         
        </div>
        <div class="event-part">
            <img src="university.jpg" class="icon" alt="logo">
            <img src="friends.png" >
            <h1 class="data"><b> EVENT TICKET</b></h1>
            <h2> ALL NIGHT PARTY EVENT </h2>
            <p> VENUE: AT COLLEGE AUDITORIUM <p>
            <P> PRICE:1000/-</P>
            <hr>
            <h3>ID: 151906 </h3>


        </div>
    </div>
</body>
</html>
